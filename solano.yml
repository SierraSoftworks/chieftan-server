system:
  docker: true

environment:
  REGISTRY: eu.gcr.io
  REGISTRY_NAMESPACE: sentry-sierrasoftworks
  # REGISTRY_USER:
  # REGISTRY_PASSWORD:

nodejs:
  version: '6.2.1'

mongodb:
  version: '3.2'

hooks:
  pre_setup: "sudo docker build -t chieftan-server --build-arg VERSION=$TDDIUM_CURRENT_COMMIT ."

tests:
  - 'sudo docker run -e CHIEFTAN_MONGODB="$MONGODB_URL" chieftan-server test'